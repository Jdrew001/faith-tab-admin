name: Faith Tabernacle Admin Development Pipeline

on:
  push:
    branches: [ develop ]

jobs:

#### Run the android build and ios build concurrently ####
#ANDROID BUILD
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install app dependencies
        run: npm install --legacy-peer-deps

      - name: Build Files
        run: npm run build

      - name: Upload dev APK
        uses: actions/upload-artifact@v1
        with:
          name: app-dev
          path: ${{ github.workspace }}/dist/faith-tab-admin/*

