<div class="layout-topbar">
  <div class="layout-topbar-left">
      <a class="app-name" href="/">
          <!-- <img alt="main logo" [src]="'assets/layout/images/logo-' + (app.layoutColor === 'white' ? 'dark' : 'white') + '.png'" class="app-logo">
          <span>Verona</span> -->
      </a>
  </div>
  <div class="layout-topbar-right">
      <ul class="layout-topbar-actions">
          <li #searchItem class="search-item">
              <a href="#" tabindex="0" >
                  <i class="pi pi-search"></i>
              </a>

              <div class="search-input-wrapper">
                  <span class="p-input-icon-right">
                      <input #input1 type="text" pInputText placeholder="Type your keywords" autofocus/>
                      <i class="pi pi-search"></i>
                  </span>
              </div>

              <ul class="fadeInDown">
                  <div class="search-input-wrapper p-fluid" style="width: 100%">
                      <span class="p-input-icon-right">
                          <input #input2 type="text" pInputText placeholder="Type your keywords" autofocus/>
                          <i class="pi pi-search"></i>
                      </span>
                  </div>
              </ul>
          </li>

          <li #profile class="profile-item">
              <div class="profile-container" >
                  <a href="#">GR</a>
                  <div class="name-container">
                      <span class="name">Drew Atkison</span>
                      <span class="job">Admin</span>
                  </div>
                  <i class="pi pi-angle-down"></i>
              </div>

              <ul class="profile-menu fadeInDown">
                  <li>
                      <a href="#">
                          <span>Profile</span>
                      </a>
                  </li>
                  <li>
                      <a href="#" >
                          <span>Settings</span>
                      </a>
                  </li>
                  <li>
                      <a href="#" >
                          <span>Messages</span>
                      </a>
                  </li>
                  <li>
                      <a href="#" >
                          <span>Notifications</span>
                      </a>
                  </li>
              </ul>
          </li>
      </ul>
  </div>
</div>

<div class="layout-sidebar" >
    <div class="layout-menu-container">
        <ul class="layout-menu">
            <li *ngFor="let item of model; let i = index;">
                <i class="pi pi-fw" [ngClass]="item.icon" *ngIf="item.items"></i>
            </li>
        </ul>
    </div>
</div>
