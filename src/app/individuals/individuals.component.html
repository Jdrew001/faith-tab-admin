<div class="surface-section px-4 py-5 md:px-6 lg:px-8 mb-5">
    <div class="flex flex-column md:align-items-center md:justify-content-between md:flex-row">
        <div class="font-medium text-3xl text-900">
            Individuals
        </div>
        <div class="mt-3 md:mt-0">
            <div class="grid">
                <div class="col">
                    <button pbutton="" pripple="" label="Add" icon="pi pi-user-plus" class="p-element p-ripple p-button-outlined mr-2 p-button p-component"><span class="p-button-icon p-button-icon-left pi pi-user-plus" aria-hidden="true"></span><span class="p-button-label">Add</span><span class="p-ink"></span></button>
                </div>
                <div class="col">
                    <i class="pi pi-ellipsis-v"
                    [pTooltip]="'More'" tooltipPosition="left"></i>
                </div>
            </div>  
        </div>
    </div>
</div>

<p-table [value]="individuals">
    <ng-template pTemplate="header">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member>
        <tr>
            <td>{{member.firstName}}</td>
            <td>{{member.lastName}}</td>
            <td>{{member.phone}}</td>
            <td>{{member.email}}</td>
            <td>
                <i class="pi pi-ellipsis-v"
                [pTooltip]="'Edit'" tooltipPosition="left"></i>
            </td>
        </tr>
    </ng-template>
</p-table>
